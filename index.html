<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="form-header">
          <div class="form-header-texts">
            <h1>Let's find your next home</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio,
              aliquam. Lorem ipsum dolor sit.
            </p>
          </div>
        </div>
        <div class="content-wrapper">
          <div class="form-header-progress-wrapper">
            <div class="form-header-progress">
              <div class="progress-step in-process">
                <span class="circle">1</span>
                <span class="circle-line"></span>
              </div>
              <div class="progress-step">
                <span class="circle">2</span>
                <span class="circle-line"></span>
              </div>

              <div class="progress-step">
                <span class="circle">3</span>
                <span class="circle-line"></span>
              </div>
              <div class="progress-step last-step">
                <span class="circle">4</span>
              </div>
            </div>
            <hr class="divider" />
          </div>
          <div class="content">
            <div class="contact-details-wrapper">
              <div class="contact-details-info">
                <h3>Contact Details</h3>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. At
                  culpa ut accusamus quasi, totam minus!
                </p>
              </div>
              <div class="contact-form-wrapper">
                <form action="" class="contact-form">
                  <div class="contact-input-group">
                    <label for="">Name</label>
                    <div class="contact-input">
                      <input placeholder="Levan Asanoghli" type="text" class="input" />
                      <img class="input-image" src="imgs/user.png" alt="">
                    </div>
                  </div>
                  <div class="contact-input-group">
                    <label for="">Email</label>
                    <div class="contact-input">
                      <input placeholder="asanoghli@outlook.com" type="text" class="input" />
                      <img class="input-image" src="imgs/email.png" alt="">
                    </div>
                  </div>
                  <div class="contact-input-group">
                    <label for="">Phone Number</label>
                    <div class="contact-input">
                      <input placeholder="(123) 456-7890" type="text" class="input" />
                      <img class="input-image" src="imgs/phone.png" alt="">
                    </div>
                  </div>
                  <div class="contact-input-group">
                    <label for="">Location</label>
                    <div class="contact-input">
                      <input placeholder="Gori" type="text" class="input" />
                      <img class="input-image" src="imgs/location.png" alt="">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <button class="btn-next-step">Next Step</button>
      </div>
    </div>
  </body>
</html>
